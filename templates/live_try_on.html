<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AURA STYLES - Live Try-On</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background-color: #f9f9fb;
      margin: 0;
    }
    h2 {
      color: #333;
      margin-top: 20px;
    }
    video, img#liveStream {
      border-radius: 12px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
      width: 640px;
      height: 480px;
      object-fit: cover;
    }
    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 5px;
      font-weight: 600;
    }
    #startBtn { background-color: #28a745; color: white; }
    #stopBtn { background-color: #dc3545; color: white; }

    .clothes-list {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .cloth-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      padding: 10px;
      width: 180px;
      text-align: center;
    }
    .cloth-item img {
      width: 150px;
      height: auto;
      border-radius: 8px;
    }
    .btn-group {
      margin-top: 5px;
      display: flex;
      justify-content: space-evenly;
    }
    .btn-group button {
      font-size: 12px;
      padding: 5px 10px;
    }
    #cart, #wishlist {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Live Try-On</h2>

  <div>
    <img id="liveStream" src="" alt="Live Stream" />
  </div>

  <div>
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
  </div>

  <div class="clothes-list" id="clothesList"></div>

  <div id="cart">
    <strong>Cart:</strong> <span id="cartItems">None</span><br/>
    <strong>Wishlist:</strong> <span id="wishlistItems">None</span>
  </div>

  <script>
    const clothes = [
      "top1_front.png",
      "top4_front.png",
      "top5_front.png",
      "top6_front.png"
    ];

    const clothesList = document.getElementById("clothesList");
    const cart = [];
    const wishlist = [];

    clothes.forEach(file => {
      const div = document.createElement("div");
      div.className = "cloth-item";
      div.innerHTML = `
        <img src="/clothes_images/${file}" alt="${file}">
        <p>${file}</p>
        <div class="btn-group">
          <button onclick="tryOn('${file}')">Try On</button>
          <button style="background:#ffc107;" onclick="addWishlist('${file}')">Wishlist</button>
          <button style="background:#28a745;color:white;" onclick="addCart('${file}')">Add to Cart</button>
        </div>
      `;
      clothesList.appendChild(div);
    });

    document.getElementById("startBtn").addEventListener("click", async () => {
      await fetch("/start_camera", { method: "POST" });
      document.getElementById("liveStream").src = "/video_feed";
    });

    document.getElementById("stopBtn").addEventListener("click", async () => {
      await fetch("/stop_camera", { method: "POST" });
      document.getElementById("liveStream").src = "";
    });

    async function tryOn(file) {
      await fetch("/try_on_select", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cloth_path: `clothes_images/${file}` })
      });
    }

    function addWishlist(file) {
      if (!wishlist.includes(file)) wishlist.push(file);
      document.getElementById("wishlistItems").textContent = wishlist.join(", ");
    }

    function addCart(file) {
      if (!cart.includes(file)) cart.push(file);
      document.getElementById("cartItems").textContent = cart.join(", ");
    }
  </script>
</body>
</html>
